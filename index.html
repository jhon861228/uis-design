	<script>
		$(function(){
			for(var i = 1; i < 4 ; i++){
				$(".owl-carousel").append("<div class='item'><img src='http://lorempixel.com/750/200/people/"+i+"'/></div>");
			}
			var owl = $('.owl-carousel');
			owl.owlCarousel({
			    items:1,
			    loop:true,
			    margin:10,
			    autoplay:true,
			    autoplayTimeout:4000,
			    autoplayHoverPause:true
			});
			$('.play').on('click',function(){
			    owl.trigger('autoplay.play.owl',[4000])
			})
			$('.stop').on('click',function(){
			    owl.trigger('autoplay.stop.owl')
			})
		});
	</script>
